<body>

    <header>
        <h1>CALCUARGENTA</h1><br><br>
        <h2>Proyecto Final | Jesica Schäffer</h2>
        <br><br><br>
    </header>
    
    <main>
        <h2>¿Me coviene pagar <span>al contado</span> (1 pago) o <span>en cuotas</span>?</h2><br>
        <h2>Calculemos qué te conviene:</h2><br><br>

<!-- FORMULARIO PARA EL INGRESO DE DATOS inicio -->
        <form class="row g-3">

            <div class="col-7">
                <label for="inputPrecioContado" class="form-label">Precio Total al contado:</label>
                <input type="number" class="form-control" id="inputPrecioContado" placeholder="1000">
            </div>

            <div class="col-7">
                <label for="inputPrecioCuotas" class="form-label">Precio Total en cuotas:</label>
                <input type="number" class="form-control" id="inputPrecioCuotas" placeholder="1000">
            </div>

            <div class="col-7">
                <label for="inputValorInflacion" class="form-label">Inflación Mensual estimada (6.3% Octubre INDEC). Podés ingresar la sugerida:</label>
                <input type="number" class="form-control" id="inputValorInflacion" placeholder="6,3" value="6.3">
            </div>

            <div class="col-7">
                <label for="inputCantidadCuotas" class="form-label">Cantidad de cuotas:</label>
                <input type="number" class="form-control" id="inputCantidadCuotas" placeholder="3">
            </div>

            <div class="col-7">
                <button type="button" class="btn btn-primary" id="btnCalcular" data-bs-toggle="modal" data-bs-target="#exampleModal">CALCULAR</button>
            </div>

<!-- BOTÓN PARA BORRAR LOS CAMPOS DEL FORMULARIO COMPLETADOS -->
<div>
    <button type="reset" class="btn btn-primary" id="boton_reset" value="BORRAR TODO">BORRAR TODO</button>
</div>

        </form> 
<!-- FORMULARIO PARA EL INGRESO DE DATOS fin -->

<!-- MODAL inicio -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Resultados:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
    <div class="modal-body" id="ResultadosFinales1"></div>
    <div class="modal-body" id="ResultadosFinales2"></div>
    <div class="modal-body" id="ResultadosFinales3"></div>
    <div class="modal-body" id="ResultadosFinales4"></div>
    <div class="modal-body" id="ResultadosFinales5"></div>
    <div class="modal-body" id="ResultadosFinales6" class="estilos_cuotas_por_numero"></div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
    </div>
    </div>
    </div>
    </div>
<!-- MODAL fin -->

<img src="./Multimedia/pngegg.png" class="img-fluid" width="450" height="450" alt="Guillermo Francella en su personaje de Pepe Argento haciendo una cara graciosa">
